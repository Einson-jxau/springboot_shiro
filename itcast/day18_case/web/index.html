<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            //获取ajax请求,获取所有省份的数据
            $.get("findProvinceServlet",{},function (data) {
                //获取select
                var province = $("#province");
                //遍历json数组
                $(data).each(function () {
                    //创建<option>
                    var option = "<option id='"+this.id+"'>"+this.name+"</option>";
                    //调用select的append追加option
                    province.append(option);
                });
            });
        });


    </script>

</head>
<body>

<select id="province">
    <option>--请选择省份--</option>

</select>
</body>
</html>

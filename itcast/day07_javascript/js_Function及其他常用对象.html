        /**
         * 时间对象
         * @type {Date}
         */
        var date = new Date();
        document.write(date +"<br>");
        //返回当前date对象对应的时间本地字符串格式
        document.write(date.toLocaleString()+"<br>");
        //获取毫秒值，返回当前日期对象描述的时间到1970年1月1日0点的毫秒差
        document.write(date.getTime()+"<br>");

        /**
         * Math对象，不用创建，直接使用
         *
         */
        var pi = Math.PI;
        document.write(pi+"<br>");
        var number = Math.random();//0~1之间的随机数，含0不含1
        document.write(number+"<br>");
        document.write(Math.round(3.14)+"<br>");//四舍五入
        document.write(Math.ceil(3.2)+"<br>");//向上取整
        document.write(Math.floor(3.7)+"<br>");//向下取整

        var number1 = Math.ceil(Math.random()*100);
        document.write(number1+"<br>");

        /**
         * RegExp:正则表达式对象
         *
         */
        /*
            正则表达式：定义字符串的组成规则
                * 单个字符：[]
                如：[a] [ab] [a~z] [a~zA~Z0-9_]
                  *特殊符号代表特殊含义的单个字符：
                   \d:代表单个数字字符 [0~9]
                   \w:单个单词字符 [a~zA~Z0-9_]
                * 量词符号
                    ?:表示出现0次或1次
                    *：0次或多次
                    +：1次或多次
                    {m,n}:m<=数量<=n m如果缺省:{,n}:最多n次，反之，最少m次   \w{6,12}:6~12位的字符或数字
                *开始结束符号
                    ^:开始
                    $:结束
             正则对象：
                1.创建
                var reg = new RegExp("正则表达式")
                var reg = /正则表达式/    <----常用
                2.方法
                test(参数):验证指定的字符串是否符合正则定义的规范

         */
        var reg = new RegExp("^\\w{6,12}$");
        var reg2 = /^\w{6,12}$/;
        alert(reg);
        alert(reg2);

        var username = "zhangsan";
        var flag = reg2.test(username);
        alert(flag);


        /**
         * Global对象，全局对象
         */
        /*
            特点:全局对象，这个对象中封装的方法不需要对象就可以直接调用
                    方法名();
            方法:
            encodeURI() 函数可把字符串作为 URI 进行编码
            decodeURI() 函数可对 encodeURI() 函数编码过的 URI 进行解码

            encodeURIComponent() 函数可把字符串作为 URI 组件进行编码。------编码的字符更多
            decodeURIComponent() 函数可对 encodeURIComponent() 函数编码的 URI 进行解码

            perseInt() 将字符串转为数字
                        逐一判断每个字符是不是数字，直到不是数字为止，将前边数字部分转为number

            eval()  计算 JavaScript 字符串，并把它作为脚本代码来执行。
         */

        var str = "江西农业大学";
        var encode = encodeURI(str);
        document.write(encode +"<br>");//%E6%B1%9F%E8%A5%BF%E5%86%9C%E4%B8%9A%E5%A4%A7%E5%AD%A6
        var s = decodeURI(encode);
        document.write(s +"<br>");//江西农业大学


        var str3 = "123abc";
        var number3 = parseInt(str3);
        alert(number3 + 1);

        var js = "alert(123)";
        eval(js);






    </script>

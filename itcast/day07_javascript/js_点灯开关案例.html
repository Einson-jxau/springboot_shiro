<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点灯开关</title>
</head>
<body>
        <img id="light" src="img/off.gif";>;

    <script>
        var light = document.getElementById("light");
        var flag = false;//代表灯是灭的，off图片
        light.onclick = function () {
            if(flag){//如果灯是开的，则灭掉
                light.src = "img/off.gif";
                flag = false;
            }else{//如果灯是灭的，则打开
                light.src = "img/on.gif";
                flag = true;
            }

        }


    </script>


</body>
</html>
